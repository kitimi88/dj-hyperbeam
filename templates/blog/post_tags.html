{% load static %}
{% load humanize %}
{% block content %}
<header class="mb-4 mt-3">
   <div class="bg-secondary mt-3 p-2 text-light mb-3">Tags</div>
    {% for tag in post.tags.all %}
    <a class="badge bg-info text-decoration-none link-dark" href="{% url 'blog:post_tag' tag.slug %}">
        # {{ tag.name }}
    </a>
    {% if not forloop.last %} {% endif %}
    {% endfor %}
</header>
{% endblock content %}
