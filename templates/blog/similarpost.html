{% load static %}
{% load humanize %}
{% block content %}
<section class="mt-1">
    <div class="bg-secondary mt-3 p-2 text-light mb-3">Similar articles</div>
            {% for post in similar_posts %}
            <div class="btn-group ms-2">
                <div class="col-lg-9">
                    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                        <span class="text-dark">
                            <a href="{{ post.get_absolute_url }}"
                                class="badge rounded-pill text-bg-light text-decoration-none link-dark">
                                {{ post.title }}
                            </a>
                        </span>
                    </div>
                </div>

            </div>
            {% empty %}
            No Similar posts yet.
            {% endfor %}
        </div>
</section>
{% endblock content %}
